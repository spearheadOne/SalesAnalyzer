micronaut:
  application:
    name: sales-analyzer-dashboard
  server:
    port: 9024
  router:
    static-resources:
      default:
        enabled: true
        mapping: /**
        paths: classpath:public
      swagger:
        mapping: /swagger/**
        paths: classpath:META-INF/swagger
      swagger-ui:
        mapping: /swagger-ui/**
        paths: classpath:META-INF/swagger/views/swagger-ui
  jms:
    sqs:
      enabled: true


endpoints:
  health:
    enabled: true
    sensitive: false
    details-visible: anonymous
    discovery-client:
      enabled: false
    deadlocked-threads:
      enabled: false
    graceful-shutdown:
      enabled: false
  env:
    enabled: true

datasources:
  default:
    driverClassName: org.postgresql.Driver
    username: ${TIMESCALE_USERNAME:admin}
    password: ${TIMESCALE_PASSWORD:admin}
    maximumPoolSize: 5
    minimumIdle: 1
    autoCommit: false

aws:
  region: ${AWS_REGION:eu-west-1}
  sqs:
    queue-name: ${SQS_QUEUE_NAME:sales-queue}

default-currency: EUR

logging:
  level:
    root: INFO

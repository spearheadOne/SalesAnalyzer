micronaut:
  application:
    name: sales-analyzer-dashboard
  server:
    port: 9024
  router:
    static-resources:
      default:
        enabled: true
        mapping: /**
        paths: classpath:public
      swagger:
        mapping: /swagger/**
        paths: classpath:META-INF/swagger
      swagger-ui:
        mapping: /swagger-ui/**
        paths: classpath:META-INF/swagger/views/swagger-ui
  jms:
    sqs:
      enabled: true


endpoints:
  health:
    enabled: true
    details-visible: anonymous
  env:
    enabled: true

datasources:
  default:
    url: jdbc:postgresql://localhost:5432/sales_metrics
    driverClassName: org.postgresql.Driver
    username: admin
    password: admin
    maximumPoolSize: 5
    minimumIdle: 1
    autoCommit: false

aws:
    access-key-id: ${AWS_KEY_ID}
    secret-access-key: ${AWS_SECRET_ACCESS_KEY}
    region: us-east-2
    sqs:
      queueName: sales-queue

default-currency: EUR

logging:
  level:
    root: INFO

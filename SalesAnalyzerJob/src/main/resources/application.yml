micronaut:
  application:
    name: sales-analyzer-job

liquibase:
  enabled: true
  datasources:
    default:
      change-log: classpath:db/changelog/db.changelog-master.yml

datasources:
  default:
    url: jdbc:postgresql://localhost:5432/metrics
    username: admin
    password: admin
    driverClassName: org.postgresql.Driver
    maximumPoolSize: 5
    minimumIdle: 1
    autoCommit: false

aws:
   region: us-east-2
   services:
     kinesis:
       stream: sales-stream
       windows:
        size-minutes: 1

logging:
  level:
    root: INFO
    software.amazon.awssdk: WARN
name: build-and-deploy-dev

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:


concurrency:
  group: deploy-dev
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

#TODO add env variables for aws
# env:

jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Build and test
        run: ./gradlew clean build

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/build/test-results/**/*.xml
            **/build/reports/tests/**
          if-no-files-found: warn
          retention-days: 1

      - name: Publish test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Test Report
          path: '**/build/test-results/**/*.xml'
          reporter: java-junit
          fail-on-error: false

